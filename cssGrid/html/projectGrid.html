<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&family=Lato:wght@400;700&family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/projectGridCSS.css" />
    <title>Project Grid | CSS GRID | Web Design CSS Grid</title>
  </head>
  <body>
    <main>
      <section class="hero-container">
        <div class="food-info">
          <h1 class="hero-title">Check the <br />best food</h1>
          <p class="hero-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
            hic tempora? Voluptatibus sequi mollitia quisquam molestias
            similique soluta perspiciatis quibusdam veniam enim ipsum asperiores
            eos illo in veritatis, excepturi eius.
          </p>
          <button class="hero-btn" type="button">Book a table</button>
        </div>
        <figure>
          <img
            class="hero-img"
            src="/assets/hero.png"
            alt="hero-img / Plato con pasta"
            title="hero-img"
          />
        </figure>
      </section>
      <!--Dishes-->
      <section class="dishes">
        <h2 class="dishes-title">Our Services</h2>
        <figure class="dishes-grid">
          <img
            class="dishes-item dishes-item__big"
            src="/assets/video.png"
            alt="Dishes  Play Video"
            title="Play Video Dishes"
          />
          <img
            class="dishes-item"
            src="/assets/dish1.png"
            alt="Dishes"
            title=" Dishes"
          />
          <img
            class="dishes-item"
            src="/assets/dish2.png"
            alt="Dishes"
            title="Dishes"
          />
          <img
            class="dishes-item"
            src="/assets/dish3.png"
            alt="Dishes "
            title=" Dishes"
          />
          <img
            class="dishes-item"
            src="/assets/dish4.png"
            alt="Dishes"
            title=" Dishes"
          />
        </figure>
      </section>
    </main>
    <script src="/js/appGridJs.js"></script>
  </body>
</html>
