<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/slider/sliderCSSTwo.css" />
    <title>Slider Two Scrolling</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <a href="#" class="slide-a">
              <img src="/src/img/1.jpg" alt="" class="slide-img" />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#" class="slide-a">
              <img src="/src/img/2.jpg" alt="" class="slide-img" />
            </a>
          </div>
          <div class="swiper-slide">
            <a href="#" class="slide-a">
              <img src="/src/img/3.jpg" alt="" class="slide-img" />
            </a>
          </div>
          ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </main>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="/slider/appTwoSlid.js"></script>
  </body>
</html>
