<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/mainMusic.css" />
    <title>Music Reproductor | Song Player Grid</title>
  </head>
  <body>
    <main>
      <div class="music-container">
        <div class="title-music">
          <h2 class="song-Title">Natasha Melody</h2>
          <span class="sing-author">Diamond Eyes</span>
        </div>
        <div class="controls-music__container">
          <div class="progress-song__container">
            <div class="progress-bar">
              <span class="progress"></span>
            </div>
          </div>
          <div class="time-container">
            <span class="time-left" id="CurrentSongTime"></span>
            <span class="time-left" id="SongLength"></span>
          </div>
        </div>
        <audio controls preload="metadata" src="/src/img/Audio.mp3"></audio>
        <div class="main-song__controls">
          <img
            src="/src/img/Backward.svg"
            alt="backward"
            class="icon"
            id="back10"
          />
          <img src="/src/img/Play.svg" alt="play" class="icon" id="playPause" />
          <img
            src="/src/img/Forward.svg"
            alt="foward"
            class="icon"
            id="plus10"
          />
        </div>
      </div>
    </main>

    <script src="/src/appMusic.js"></script>
  </body>
</html>
