<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/buildingCSS.css" />
    <title>Building Keyframes</title>
  </head>
  <body>
    <div class="arrow arrow-top">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="278.11"
        height="649.9"
        overflow="visible"
      >
        <g class="item-to bounce-1">
          <path
            class="geo-arrow draw-in"
            d="M135.06 142.564L267.995 275.5 135.06 408.434 2.125 275.499z"
          />
        </g>

        <circle
          class="geo-arrow item-to bounce-2"
          cx="194.65"
          cy="69.54"
          r="7.96"
        />
        <circle class="geo-arrow draw-in" cx="194.65" cy="39.5" r="7.96" />
        <circle
          class="geo-arrow item-to bounce-3"
          cx="194.65"
          cy="9.46"
          r="7.96"
        />
        <g class="item-to bounce-2">
          <path
            class="geo-arrow draw-in"
            d="M28.94 30.4l-13.26-27-13.27 27zM15.68 5.4v552"
          />
        </g>
      </svg>
    </div>

    <div class="arrow arrow-bottom">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="31.35"
        height="649.9"
        overflow="visible"
      >
        <g class="item-to bounce-1">
          <circle
            class="geo-arrow item-to bounce-3"
            cx="15.5"
            cy="589.36"
            r="7.96"
          />
          <circle class="geo-arrow draw-in" cx="15.5" cy="610.4" r="7.96" />
        </g>
      </svg>
    </div>
    <div class="main"></div>
  </body>
</html>
