<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/shareBtn/shareCSS.css" />
    <title>Share Btn</title>
  </head>
  <body>
    <main>
      <section class="card">
        <div class="cards">
          <div class="card__user">
            <div class="card__user-img">
              <figure>
                <img
                  src="/src/assets/img/one.jpg"
                  alt="image_user"
                  title="image_user"
                />
              </figure>
            </div>
            <div class="card__user-text">
              <h1>Design Awesome</h1>
              <p>Design with best future</p>
            </div>
          </div>
          <div class="card__content">
            <div class="card__content-img">
              <figure>
                <img src="../src/assets/img/2.jpg" alt="image-one" />
              </figure>
            </div>
            <div class="card__content-text">
              <p>
                Card containers hold all card elements, and their size is
                determined by the space those elements occupy. Card elevation is
                expressed by the container.
              </p>
            </div>
          </div>
          <div class="card__social">
            <div class="card__social-icons">
              <ul>
                <li>
                  <a href="#"><span>One</span></a>
                </li>
                <li>
                  <a href="#"><span>Two</span></a>
                </li>
                <li>
                  <a href="#"><span>three</span></a>
                </li>
                <li>
                  <a href="#"><span>four</span></a>
                </li>
              </ul>
            </div>
            <div class="card__social-share">
              <div class="card__social-back">
                <a href="#"><i class="fas fa-share-alt"></i></a>
              </div>
            </div>
          </div>
        </div>

        <!--  <div class="cards"> -->
        <!--    <div class="card__user"></div> -->

        <!--    <div class="card__social"></div> -->

        <!--    <div class="card__content"></div> -->
        <!--    <div class="card__social"></div> -->
        <!--  </div> -->
      </section>
    </main>
  </body>
</html>
