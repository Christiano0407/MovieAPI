<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/styleMusic.css" />
    <title>Player Music App Mp3 | Reproductor Vanilla Javascript</title>
  </head>
  <body>
    <main>
      <section class="music">
        <audio id="myAudio" controls ontimeupdate="onTimeUpdate()">
          <source
            id="source-audio"
            src="/src/assets/music/audioblocks-sandbar-30sec_r5fIiUGpND_WM-SBA-300505949-preview.mp3"
            type="audio/mpeg"
          />
        </audio>

        <div class="player-ctn">
          <div class="info-ctn">
            <div class="timer">00:00</div>
            <div class="title"></div>
            <div class="duration">00:00</div>
          </div>

          <div class="myProgress" id="myProgress">
            <div id="myBar"></div>
          </div>

          <div class="btn-ctn">
            <div class="btn-action first-btn" onclick="previous()">
              <div id="btn-faws-back">
                <i class="fas fa-step-backward"></i>
              </div>
            </div>
            <div class="btn-action" onclick="rewind()">
              <div id="btn-faws-rewind">
                <i class="fas fa-backward"></i>
              </div>
            </div>
            <div class="btn-action" onclick="toggleAudio()">
              <div id="btn-faws-play-pause">
                <i class="fas fa-play" id="icon-play"></i>
                <i class="fas fa-pause" id="icon-pause"></i>
              </div>
            </div>
          </div>
          <div class="playlist-ctn"></div>
        </div>
      </section>
    </main>
    <script src="/src/js/appMusic.js"></script>
  </body>
</html>
